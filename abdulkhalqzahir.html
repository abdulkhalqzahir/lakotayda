<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی غیاباتی قوتابیان - کۆلێژی کارگێری و ئابووری</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-purple: #6a0dad;
            --dark-purple: #4b0082;
            --light-purple: #9370db;
            --accent-color: #ff5722;
            --black: #222;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #cccccc;
            --dark-gray: #555;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --success-color: #4caf50;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('k.png') no-repeat center center fixed, 
                        linear-gradient(135deg, rgba(106, 13, 173, 0.85), rgba(75, 0, 130, 0.9));
            background-size: contain, cover;
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border: 2px solid var(--main-purple);
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106, 13, 173, 0.6);
            backdrop-filter: blur(5px);
        }

        .university-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--main-purple);
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--main-purple);
            object-fit: cover;
            box-shadow: 0 0 25px var(--light-purple);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .logo-container img:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 30px var(--light-purple);
        }

        h1, h2 {
            color: var(--white);
            text-shadow: 0 0 10px var(--main-purple);
            font-family: 'Times New Roman', serif;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--main-purple);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.4);
        }

        .card-header {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            border-bottom: 1px solid var(--main-purple);
            border-radius: 10px 10px 0 0 !important;
            padding: 12px 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid var(--main-purple);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--white);
            text-align: right;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 15px var(--light-purple);
            border-color: var(--light-purple);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border: none;
        }

        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(106, 13, 173, 0.3);
            text-align: center;
            color: var(--white);
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .table tr:nth-child(even) td {
            background-color: rgba(106, 13, 173, 0.15);
        }

        .table tr:hover td {
            background-color: rgba(106, 13, 173, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--main-purple), var(--dark-purple));
            color: var(--white);
            border: 2px solid var(--light-purple);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            box-shadow: 0 0 15px var(--light-purple);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(to right, var(--accent-color), #d63b18);
            color: var(--white);
            border: 2px solid var(--accent-color);
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #d63b18, var(--accent-color));
            box-shadow: 0 0 15px var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #20c997);
            color: var(--white);
            border: 2px solid #28a745;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #20c997, #28a745);
            box-shadow: 0 0 15px #28a745;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(to right, #ffc107, #fd7e14);
            color: var(--white);
            border: 2px solid #ffc107;
        }

        .btn-warning:hover {
            background: linear-gradient(to right, #fd7e14, #ffc107);
            box-shadow: 0 0 15px #ffc107;
            transform: translateY(-2px);
        }

        .btn-action {
            min-width: 90px;
            margin: 3px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-grad {
            background-image: linear-gradient(to right, var(--main-purple) 0%, var(--light-purple) 51%, var(--dark-purple) 100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: var(--white);
            box-shadow: 0 0 20px var(--main-purple);
            border-radius: 50px;
            display: inline-block;
            border: none;
            font-weight: bold;
        }

        .btn-grad:hover {
            background-position: right center;
            color: var(--white);
            text-decoration: none;
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--light-purple);
        }

        .btn-grad:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }

        .absence-badge {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            border-radius: 50px;
            margin: 3px;
            font-size: 0.85em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .absence-warning {
            background: linear-gradient(to right, var(--warning-color), #e68900);
        }

        .absence-danger {
            background: linear-gradient(to right, var(--danger-color), #c62828);
        }

        .absence-max {
            background: linear-gradient(to right, #000000, #333333);
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        .selected-lesson {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            padding: 12px 20px;
            border-radius: 50px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 0 15px var(--main-purple);
        }

        .no-lesson {
            color: var(--medium-gray);
            font-style: italic;
        }

        .delete-icon {
            cursor: pointer;
            color: var(--accent-color);
            margin-left: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .delete-icon:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        .lesson-absence {
            background-color: rgba(106, 13, 173, 0.3);
            padding: 6px 10px;
            margin: 3px;
            border-radius: 5px;
            color: var(--white);
            font-size: 0.9em;
        }

        #selectedLessonDisplay {
            border-radius: 10px;
            padding: 15px 20px;
            background: linear-gradient(to right, rgba(75, 0, 130, 0.7), rgba(106, 13, 173, 0.7));
            border: 1px solid var(--main-purple);
            color: var(--white);
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--main-purple);
        }

        .animated-border {
            position: relative;
            overflow: hidden;
        }

        .animated-border::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(106, 13, 173, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(106, 13, 173, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(106, 13, 173, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }
            
            .table th, .table td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .btn-grad {
                padding: 12px 30px;
                font-size: 14px;
            }
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--main-purple);
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.3);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-purple);
            text-shadow: 0 0 10px var(--main-purple);
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--main-purple);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 2px;
            background: var(--light-purple);
        }

        /* ئەنیمەیشنی نوێ بۆ ناردنی ئاگاداری */
        @keyframes sending-animation {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.7; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }

        .sending {
            animation: sending-animation 1.5s ease-in-out forwards;
        }

        .whatsapp-btn {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .whatsapp-btn:hover {
            background: linear-gradient(to right, #128C7E, #25D366);
            box-shadow: 0 0 15px #25D366;
            transform: translateY(-2px);
        }

        .excuse-form {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid var(--main-purple);
        }

        .two-hour-btn {
            background: linear-gradient(to right, #9c27b0, #673ab7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .two-hour-btn:hover {
            background: linear-gradient(to right, #673ab7, #9c27b0);
            box-shadow: 0 0 15px #9c27b0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="university-header">
            <div class="logo-container floating">
                <img src="logo.jpg" alt="زانکۆی دین" class="pulse">
            </div>
            <h1>سیستەمی غیاباتی قوتابیان</h1>
            <p>زانکۆی سەلاحەدین - هەولێر</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card animated-border">
                    <div class="card-header">
                        <i class="fas fa-user-plus"></i> فۆرمی زیادکردنی قوتابی
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="collegeSelect"><i class="fas fa-building"></i> هەڵبژاردنی کۆلێژ:</label>
                                    <select id="collegeSelect" class="form-control">
                                        <option value="کارگێری و ئابووری">کۆلێژی کارگێری و ئابووری</option>
                                        <option value="ئاداب">کۆلێژی ئاداب</option>
                                        <option value="زمان">کۆلێژی زمان</option>
                                        <option value="کشتوکاڵ">کۆلێژی کشتوکاڵ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="stageSelect"><i class="fas fa-graduation-cap"></i> هەڵبژاردنی قۆناغ:</label>
                                    <select id="stageSelect" class="form-control">
                                        <option value="1">قۆناغی 1</option>
                                        <option value="2">قۆناغی 2</option>
                                        <option value="3">قۆناغی 3</option>
                                        <option value="4">قۆناغی 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="departmentSelect"><i class="fas fa-book"></i> هەڵبژاردنی بەش:</label>
                                    <select id="departmentSelect" class="form-control">
                                        <!-- بەشەکان بەپێی کۆلێژ دەگۆڕدرێن -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="groupSelect"><i class="fas fa-users"></i> هەڵبژاردنی گروپ:</label>
                                    <select id="groupSelect" class="form-control">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="studentName"><i class="fas fa-user"></i> ناوی قوتابی:</label>
                                    <input type="text" id="studentName" class="form-control" placeholder="ناوی قوتابی بنووسە">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="studentPhone"><i class="fas fa-phone"></i> ژمارەی مۆبایل:</label>
                                    <input type="tel" id="studentPhone" class="form-control" placeholder="٠٧٧٠ ١٢٣ ٤٥٦٧">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="studentEmail"><i class="fas fa-envelope"></i> ئیمەیڵ:</label>
                                    <input type="email" id="studentEmail" class="form-control" placeholder="example@gmail.com">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-wrap justify-content-center mt-4">
                            <button id="saveButton" class="btn-grad btn-success mb-3 flex-grow-1 mx-2"><i class="fas fa-save"></i> تۆمارکردن</button>
                            <button onclick="clearAllData()" class="btn-grad btn-danger mb-3 flex-grow-1 mx-2"><i class="fas fa-trash-alt"></i> سڕینەوەی هەموو داتاکان</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="section-title"><i class="fas fa-book-open"></i> لیستی دەرسەکان</h2>
                <button onclick="addLesson()" class="btn-grad btn-primary mb-3"><i class="fas fa-plus-circle"></i> زیادکردنی دەرس</button>
                
                <div class="table-responsive">
                    <table id="lessonTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ناوی دەرس</th>
                                <th>کردارەکان</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- لیستی دەرسەکان لێرە دەخرێتەوە -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="section-title"><i class="fas fa-user-graduate"></i> لیستی قوتابیان</h2>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="searchInput"><i class="fas fa-search"></i> گەڕان بۆ ناوی قوتابی:</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="گەڕان بۆ ناوی قوتابی...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="selectedLessonDisplay" class="text-center">
                            <strong>دەرسی هەڵبژێردراو: </strong>
                            <span id="currentLessonSpan" class="no-lesson">هیچ دەرسێک هەڵنەبژێردراوە</span>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="studentTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ناو</th>
                                <th>ژمارەی مۆبایل</th>
                                <th>ئیمەیڵ</th>
                                <th>کۆلێژ</th>
                                <th>بەش</th>
                                <th>گروپ</th>
                                <th>ژمارەی غیاب (ئەم دەرسە)</th>
                                <th>کردارەکان</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center mt-4">
                    <button onclick="printStudentTable()" class="btn-grad btn-primary mb-3"><i class="fas fa-print"></i> پرینتکردنی لیستی قوتابیان</button>
                    <button onclick="sendWhatsAppNotifications()" class="whatsapp-btn mb-3"><i class="fab fa-whatsapp"></i> ناردنی ئاگاداری بە واتسئەپ</button>
                    <button onclick="sendEmailNotifications()" class="btn-grad btn-warning mb-3"><i class="fas fa-envelope"></i> ناردنی ئاگاداری بە ئیمەیڵ</button>
                </div>
            </div>
        </div>

        <!-- بەشی نوێ: ناردنی غیابەکان بە ئیمەیڵ -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card animated-border">
                    <div class="card-header">
                        <i class="fas fa-envelope"></i> ناردنی غیابەکان بە ئیمەیڵ
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="emailInput"><i class="fas fa-at"></i> ناونیشانی ئیمەیڵ:</label>
                            <input type="email" id="emailInput" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="emailSubject"><i class="fas fa-tag"></i> بابهتی ئیمەیڵ:</label>
                            <input type="text" id="emailSubject" class="form-control" value="لیستی غیابەکانی قوتابیان">
                        </div>
                        <div class="form-group">
                            <label for="emailMessage"><i class="fas fa-comment"></i> پەیام:</label>
                            <textarea id="emailMessage" class="form-control" rows="4" placeholder="پەیامەکەت لێرە بنووسە..."></textarea>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a id="emailLink" href="#" class="btn-grad btn-primary">
                                <i class="fas fa-paper-plane"></i> ناردن بە ئیمەیڵ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            const studentNameInput = document.getElementById('studentName');
            const studentPhoneInput = document.getElementById('studentPhone');
            const studentEmailInput = document.getElementById('studentEmail');
            const collegeSelect = document.getElementById('collegeSelect');
            const stageSelect = document.getElementById('stageSelect');
            const departmentSelect = document.getElementById('departmentSelect');
            const groupSelect = document.getElementById('groupSelect');
            const studentTableBody = document.querySelector('#studentTable tbody');
            const searchInput = document.getElementById('searchInput');
            const lessonTableBody = document.querySelector('#lessonTable tbody');
            const currentLessonSpan = document.getElementById('currentLessonSpan');
            const emailInput = document.getElementById('emailInput');
            const emailSubject = document.getElementById('emailSubject');
            const emailMessage = document.getElementById('emailMessage');
            const emailLink = document.getElementById('emailLink');

            let currentLessonName = '';
            let lastAbsentClickTime = 0;
            
            // پێرستی بەشەکان بەپێی کۆلێژ
            const collegeDepartments = {
                "کارگێری و ئابووری": ["ژمێریاری", "ئامار", "ئابوری", "کارگێڕی کار", "دارای بانک", "بازاڕگەری"],
                "ئاداب": ["مێژوو", "جوگرافیا", "فەلسەفە", "کاری کۆمەڵایەتی", "دەرونزانی", "ڕاگەیاندن", "شوێنەوار", "کۆمەڵناسی"],
                "زمان": ["زمانی کوردی", "زمانی ئینگلیزی", "زمانی ئەڵمانی", "زمانی فارسی", "زمانی عربی", "زمانی تورکی", "زمانی فەڕەنسی", "زمانی چینی"],
                "کشتوکاڵ": ["سامانی ئاژەڵ", "پاراستنی ڕوەک", "پیشەسازی خۆراک", "خاک و ئاو", "بەرووبوومی کێڵگەکان", "دارستان", "ڕەزکەری", "سامانی ماسی و گیانەوەرە ئاوییەکان"]
            };
            
            // دانانی بەشەکان کاتێک کۆلێژ دەگۆڕدرێت
            collegeSelect.addEventListener('change', function() {
                updateDepartments();
                renderTable();
                updateEmailLink();
            });
            
            // نوێکردنەوەی لیستی بەشەکان
            function updateDepartments() {
                const college = collegeSelect.value;
                const departments = collegeDepartments[college] || [];
                
                departmentSelect.innerHTML = '';
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    departmentSelect.appendChild(option);
                });
            }
            
            // دەستپێکردنی لیستی بەشەکان
            updateDepartments();

            // وەرگرتنی لیستی قوتابیان لە localStorage
            function getCurrentStudents() {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${college}_${stage}_${department}_${group}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی قوتابیان لە localStorage
            function saveCurrentStudents(students) {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${college}_${stage}_${department}_${group}`;
                localStorage.setItem(key, JSON.stringify(students));
            }

            // وەرگرتنی لیستی دەرسەکان لە localStorage
            function getLessons() {
                const data = localStorage.getItem('lessons');
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی دەرسەکان لە localStorage
            function saveLessons(lessons) {
                localStorage.setItem('lessons', JSON.stringify(lessons));
            }

            // نیشاندانی لیستی دەرسەکان
            function renderLessonTable() {
                const lessons = getLessons();
                lessonTableBody.innerHTML = '';
                
                if (lessons.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="2" class="text-center">هیچ دەرسێک تۆمارنەکراوە</td>
                    `;
                    lessonTableBody.appendChild(row);
                    return;
                }
                
                lessons.forEach((lesson, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lesson}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="selectLesson('${lesson}')">هەڵبژاردن</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteLesson(${index})">سڕینەوە</button>
                        </td>
                    `;
                    lessonTableBody.appendChild(row);
                });
            }

            // زیادکردنی دەرس
            window.addLesson = function () {
                const lessonName = prompt("ناوی دەرسەکە بنووسە:");
                if (!lessonName || lessonName.trim() === '') return;

                const lessons = getLessons();
                if (lessons.includes(lessonName)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم دەرسە پێشتر تۆمارکراوە!',
                    });
                    return;
                }

                lessons.push(lessonName);
                saveLessons(lessons);
                renderLessonTable();
                
                // ئەگەر هیچ دەرسێک هەڵنەبژێردرابوو، ئەوا ئەم دەرسە هەڵبژێرە
                if (currentLessonName === '') {
                    selectLesson(lessonName);
                }
            };

            // هەڵبژاردنی دەرس
            window.selectLesson = function (lessonName) {
                currentLessonName = lessonName;
                currentLessonSpan.textContent = lessonName;
                currentLessonSpan.classList.remove('no-lesson');
                renderTable();
                updateEmailLink();
            };

            // سڕینەوەی دەرس
            window.deleteLesson = function (index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت ئەم دەرسە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const lessons = getLessons();
                        lessons.splice(index, 1);
                        saveLessons(lessons);
                        
                        // ئەگەر دەرسی سڕاوەکە هەر هەڵبژێردراو بوو، ئەوا هیچ دەرسێک هەڵمەبژێرە
                        if (currentLessonName === lessons[index]) {
                            currentLessonName = '';
                            currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                            currentLessonSpan.classList.add('no-lesson');
                        }
                        
                        renderLessonTable();
                        renderTable();
                    }
                });
            };

            // زیادکردنی قوتابی
            saveButton.addEventListener('click', function () {
                const name = studentNameInput.value.trim();
                const phone = studentPhoneInput.value.trim();
                const email = studentEmailInput.value.trim();
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;

                if (!name || !phone || !email) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە هەموو خانەکان پڕبکەوە!',
                    });
                    return;
                }

                if (!isValidEmail(email)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە ئیمەیڵێکی دروست بنووسە!',
                    });
                    return;
                }

                const students = getCurrentStudents();
                
                // پشکنینی ئەوەی ئەم قوتابیە پێشتر تۆمارکراوە
                const existingStudent = students.find(s => s.name === name && s.phone === phone);
                if (existingStudent) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە پێشتر تۆمارکراوە!',
                    });
                    return;
                }

                students.push({
                    name,
                    phone,
                    email,
                    college,
                    stage,
                    department,
                    group,
                    absences: {}
                });

                saveCurrentStudents(students);
                renderTable();
                
                // پاککردنەوەی خانەکان
                studentNameInput.value = '';
                studentPhoneInput.value = '';
                studentEmailInput.value = '';
                
                Swal.fire({
                    icon: 'success',
                    title: 'سەرکەوتووبوو',
                    text: 'قوتابیەکە بە سەرکەوتوویی تۆمارکرا!',
                });
            });

            // پشکنینی ئیمەیڵ
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // نیشاندانی لیستی قوتابیان
            function renderTable() {
                let students = getCurrentStudents();
                const searchTerm = searchInput.value.toLowerCase();
                
                // گەڕان بە ناو
                if (searchTerm) {
                    students = students.filter(student => 
                        student.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                studentTableBody.innerHTML = '';
                
                if (students.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="8" class="text-center">هیچ قوتابیەک تۆمارنەکراوە</td>
                    `;
                    studentTableBody.appendChild(row);
                    return;
                }
                
                students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    
                    // ژمارەی غیابەکان بۆ دەرسی هەڵبژێردراو
                    const absenceCount = currentLessonName ? (student.absences[currentLessonName] || 0) : 0;
                    
                    // دیاریکردنی ڕەنگی غیابەکان
                    let badgeClass = 'absence-badge';
                    if (absenceCount >= 7) {
                        badgeClass += ' absence-max';
                    } else if (absenceCount >= 5) {
                        badgeClass += ' absence-danger';
                    } else if (absenceCount >= 3) {
                        badgeClass += ' absence-warning';
                    }
                    
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.phone}</td>
                        <td>${student.email}</td>
                        <td>${student.college}</td>
                        <td>${student.department}</td>
                        <td>${student.group}</td>
                        <td>
                            <span class="${badgeClass}">${absenceCount} غیاب</span>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm btn-action" onclick="addAbsence(${index})"><i class="fas fa-user-minus"></i> غیاب</button>
                            <button class="btn btn-warning btn-sm btn-action" onclick="showExcuseForm(${index})"><i class="fas fa-file-alt"></i> بەتن</button>
                            <button class="btn btn-danger btn-sm btn-action" onclick="deleteStudent(${index})"><i class="fas fa-trash"></i> سڕینەوە</button>
                        </td>
                    `;
                    studentTableBody.appendChild(row);
                });
            }

            // زیادکردنی غیاب
            window.addAbsence = function (index) {
                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە یەکەم دەرسێک هەڵبژێرە!',
                    });
                    return;
                }
                
                const now = Date.now();
                // ڕێگە نەدەین لە 500 ملی چرکە لە ناوەڕاستدا دوو جار کلیک بکەیت
                if (now - lastAbsentClickTime < 500) {
                    return;
                }
                lastAbsentClickTime = now;
                
                const students = getCurrentStudents();
                const student = students[index];
                
                // زیادکردنی غیاب بۆ دەرسی هەڵبژێردراو
                if (!student.absences[currentLessonName]) {
                    student.absences[currentLessonName] = 0;
                }
                
                student.absences[currentLessonName]++;
                
                // پشکنینی ژمارەی غیابەکان و ئاگاداری
                const absenceCount = student.absences[currentLessonName];
                
                if (absenceCount === 3) {
                    // ئاگاداری بۆ ٣ غیاب
                    Swal.fire({
                        icon: 'warning',
                        title: 'ئاگاداری',
                        html: `قوتابی <strong>${student.name}</strong> گەیشتە <strong>٣ غیاب</strong>! ئاگاداری دەبێتەوە.`,
                    });
                } else if (absenceCount === 5) {
                    // کۆتایی هاتن بۆ ٥ غیاب
                    Swal.fire({
                        icon: 'error',
                        title: 'کۆتایی هاتن',
                        html: `قوتابی <strong>${student.name}</strong> گەیشتە <strong>٥ غیاب</strong>! کۆتایی بە خوێندن دێت.`,
                    });
                } else if (absenceCount === 7) {
                    // قەدەغەکردنی غیاب بۆ ٧ غیاب
                    Swal.fire({
                        icon: 'error',
                        title: 'قەدەغەکردن',
                        html: `قوتابی <strong>${student.name}</strong> گەیشتە <strong>٧ غیاب</strong>! چیتر غیاب نادرێتەوە.`,
                    });
                }
                
                saveCurrentStudents(students);
                renderTable();
            };

            // پیشاندانی فۆرمی بەتن
            window.showExcuseForm = function (index) {
                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە یەکەم دەرسێک هەڵبژێرە!',
                    });
                    return;
                }
                
                const students = getCurrentStudents();
                const student = students[index];
                
                Swal.fire({
                    title: 'ناردنی بەتن',
                    html: `بۆ قوتابی: <strong>${student.name}</strong><br>ژمارەی غیابەکان: <strong>${student.absences[currentLessonName] || 0}</strong>`,
                    input: 'textarea',
                    inputLabel: 'بەتنەکەت لێرە بنووسە:',
                    inputPlaceholder: 'بەتنەکەت لێرە بنووسە...',
                    showCancelButton: true,
                    confirmButtonText: 'ناردنی بەتن',
                    cancelButtonText: 'پاشگەزبوونەوە',
                    preConfirm: (excuse) => {
                        if (!excuse) {
                            Swal.showValidationMessage('تکایە بەتنێک بنووسە');
                        }
                        return excuse;
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        // کەمکردنەوەی غیاب بە ١
                        if (!student.absences[currentLessonName]) {
                            student.absences[currentLessonName] = 0;
                        }
                        
                        if (student.absences[currentLessonName] > 0) {
                            student.absences[currentLessonName]--;
                        }
                        
                        saveCurrentStudents(students);
                        renderTable();
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'سەرکەوتووبوو',
                            html: `بەتنەکەت نێردرا و ژمارەی غیابەکانی <strong>${student.name}</strong> کەمکرایەوە بۆ <strong>${student.absences[currentLessonName]}</strong>`,
                        });
                    }
                });
            };

            // سڕینەوەی قوتابی
            window.deleteStudent = function (index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت ئەم قوتابیە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const students = getCurrentStudents();
                        students.splice(index, 1);
                        saveCurrentStudents(students);
                        renderTable();
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'سڕایەوە',
                            text: 'قوتابیەکە بە سەرکەوتوویی سڕدرایەوە',
                        });
                    }
                });
            };

            // گەڕان لە لیستی قوتابیان
            searchInput.addEventListener('input', renderTable);

            // سڕینەوەی هەموو داتاکان
            window.clearAllData = function () {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'ئەم کارە هەموو داتاکان دەسڕێتەوە و ناتوانیت بیانگەڕێنیتەوە!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'بەڵێ، هەموو داتاکان بسڕەوە',
                    cancelButtonText: 'پاشگەزبوونەوە'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.clear();
                        renderTable();
                        renderLessonTable();
                        currentLessonName = '';
                        currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                        currentLessonSpan.classList.add('no-lesson');
                        
                        Swal.fire({
                            icon: 'success',
                            title: 'سڕایەوە',
                            text: 'هەموو داتاکان بە سەرکەوتوویی سڕدرایەوە',
                        });
                    }
                });
            };

            // پرینتکردنی لیستی قوتابیان
            window.printStudentTable = function () {
                const printWindow = window.open('', '_blank');
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                
                let content = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>لیستی قوتابیان - ${college} - ${department}</title>
                        <style>
                            body { font-family: Arial, sans-serif; direction: rtl; }
                            h1, h2, h3 { text-align: center; }
                            table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                            th, td { border: 1px solid #000; padding: 8px; text-align: center; }
                            th { background-color: #f2f2f2; }
                            .footer { text-align: center; margin-top: 30px; }
                        </style>
                    </head>
                    <body>
                        <h1>زانکۆی سەلاحەدین - هەولێر</h1>
                        <h2>لیستی قوتابیان</h2>
                        <h3>کۆلێژ: ${college} - بەش: ${department} - قۆناغ: ${stage} - گروپ: ${group}</h3>
                        <h3>دەرس: ${currentLessonName || 'هیچ دەرسێک'}</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>ناو</th>
                                    <th>ژمارەی مۆبایل</th>
                                    <th>ئیمەیڵ</th>
                                    <th>ژمارەی غیاب</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                const students = getCurrentStudents();
                students.forEach(student => {
                    const absenceCount = currentLessonName ? (student.absences[currentLessonName] || 0) : 0;
                    content += `
                        <tr>
                            <td>${student.name}</td>
                            <td>${student.phone}</td>
                            <td>${student.email}</td>
                            <td>${absenceCount}</td>
                        </tr>
                    `;
                });
                
                content += `
                            </tbody>
                        </table>
                        <div class="footer">
                            <p>بەرواری پرینت: ${new Date().toLocaleDateString('ar-IQ')}</p>
                        </div>
                    </body>
                    </html>
                `;
                
                printWindow.document.write(content);
                printWindow.document.close();
                printWindow.print();
            };

            // ناردنی ئاگاداری بە واتسئەپ
            window.sendWhatsAppNotifications = function () {
                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە یەکەم دەرسێک هەڵبژێرە!',
                    });
                    return;
                }
                
                const students = getCurrentStudents();
                const studentsWithAbsence = students.filter(student => {
                    const absenceCount = student.absences[currentLessonName] || 0;
                    return absenceCount >= 3;
                });
                
                if (studentsWithAbsence.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: 'هیچ ئاگادارییەک نیە',
                        text: 'هیچ قوتابیەک نیە کە ژمارەی غیابەکانی ٣ یان زیاتر بێت',
                    });
                    return;
                }
                
                let message = `ئاگاداری غیاب - دەرس: ${currentLessonName}\n\n`;
                
                studentsWithAbsence.forEach(student => {
                    const absenceCount = student.absences[currentLessonName] || 0;
                    message += `قوتابی: ${student.name} - ژمارەی غیاب: ${absenceCount}\n`;
                });
                
                // دروستکردنی لینکی واتسئەپ
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
                
                // کردنەوەی لینکی واتسئەپ لە تابێکی نوێ
                window.open(whatsappUrl, '_blank');
            };

            // ناردنی ئاگاداری بە ئیمەیڵ
            window.sendEmailNotifications = function () {
                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە یەکەم دەرسێک هەڵبژێرە!',
                    });
                    return;
                }
                
                const students = getCurrentStudents();
                const studentsWithAbsence = students.filter(student => {
                    const absenceCount = student.absences[currentLessonName] || 0;
                    return absenceCount >= 3;
                });
                
                if (studentsWithAbsence.length === 0) {
                    Swal.fire({
                        icon: 'info',
                        title: 'هیچ ئاگادارییەک نیە',
                        text: 'هیچ قوتابیەک نیە کە ژمارەی غیابەکانی ٣ یان زیاتر بێت',
                    });
                    return;
                }
                
                let subject = `ئاگاداری غیاب - دەرس: ${currentLessonName}`;
                let body = `ئاگاداری غیاب بۆ دەرسی ${currentLessonName}\n\n`;
                
                studentsWithAbsence.forEach(student => {
                    const absenceCount = student.absences[currentLessonName] || 0;
                    body += `قوتابی: ${student.name} - ژمارەی غیاب: ${absenceCount}\n`;
                });
                
                body += `\nبەروار: ${new Date().toLocaleDateString('ar-IQ')}`;
                
                // دروستکردنی لینکی ئیمەیڵ
                const encodedSubject = encodeURIComponent(subject);
                const encodedBody = encodeURIComponent(body);
                const emailUrl = `mailto:?subject=${encodedSubject}&body=${encodedBody}`;
                
                // کردنەوەی لینکی ئیمەیڵ
                window.location.href = emailUrl;
            };

            // نوێکردنەوەی لینکی ئیمەیڵ
            function updateEmailLink() {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                
                let subject = `لیستی غیابەکانی قوتابیان - ${college} - ${department}`;
                let body = `لیستی غیابەکانی قوتابیان\n\n`;
                body += `کۆلێژ: ${college}\n`;
                body += `بەش: ${department}\n`;
                body += `قۆناغ: ${stage}\n`;
                body += `گروپ: ${group}\n`;
                
                if (currentLessonName) {
                    subject += ` - ${currentLessonName}`;
                    body += `دەرس: ${currentLessonName}\n\n`;
                } else {
                    body += `دەرس: هەموو دەرسەکان\n\n`;
                }
                
                const students = getCurrentStudents();
                
                if (students.length > 0) {
                    body += "ناو\tژمارەی مۆبایل\tئیمەیڵ\tژمارەی غیاب\n";
                    
                    students.forEach(student => {
                        let absenceCount = 0;
                        if (currentLessonName) {
                            absenceCount = student.absences[currentLessonName] || 0;
                        } else {
                            // کۆی گشتی غیابەکان لە هەموو دەرسەکان
                            absenceCount = Object.values(student.absences).reduce((sum, count) => sum + count, 0);
                        }
                        
                        body += `${student.name}\t${student.phone}\t${student.email}\t${absenceCount}\n`;
                    });
                } else {
                    body += "هیچ قوتابیەک تۆمارنەکراوە\n";
                }
                
                body += `\nبەروار: ${new Date().toLocaleDateString('ar-IQ')}`;
                
                emailSubject.value = subject;
                emailMessage.value = body;
                
                const encodedSubject = encodeURIComponent(subject);
                const encodedBody = encodeURIComponent(body);
                emailLink.href = `mailto:${emailInput.value || ''}?subject=${encodedSubject}&body=${encodedBody}`;
            }

            // گۆڕانکاری لە ناونیشانی ئیمەیڵ
            emailInput.addEventListener('input', updateEmailLink);
            emailSubject.addEventListener('input', updateEmailLink);
            emailMessage.addEventListener('input', updateEmailLink);

            // دەستپێکردنی سەرەتا
            renderLessonTable();
            renderTable();
            updateEmailLink();
        });
    </script>
