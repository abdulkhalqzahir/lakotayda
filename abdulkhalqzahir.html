<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی غیاباتی قوتابیان - کۆلێژی کارگێری و ئابووری</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-purple: #6a0dad;
            --dark-purple: #4b0082;
            --light-purple: #9370db;
            --accent-color: #ff5722;
            --black: #222;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --medium-gray: #cccccc;
            --dark-gray: #555;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('k.png') no-repeat center center fixed, 
                        linear-gradient(135deg, rgba(106, 13, 173, 0.85), rgba(75, 0, 130, 0.9));
            background-size: contain, cover;
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border: 2px solid var(--main-purple);
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106, 13, 173, 0.6);
            backdrop-filter: blur(5px);
        }

        .university-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--main-purple);
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .logo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--main-purple);
            object-fit: cover;
            box-shadow: 0 0 25px var(--light-purple);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .logo-container img:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 30px var(--light-purple);
        }

        h1, h2 {
            color: var(--white);
            text-shadow: 0 0 10px var(--main-purple);
            font-family: 'Times New Roman', serif;
            margin-bottom: 20px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--main-purple);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.4);
        }

        .card-header {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            border-bottom: 1px solid var(--main-purple);
            border-radius: 10px 10px 0 0 !important;
            padding: 12px 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid var(--main-purple);
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            color: var(--white);
            text-align: right;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 15px var(--light-purple);
            border-color: var(--light-purple);
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            border: none;
        }

        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(106, 13, 173, 0.3);
            text-align: center;
            color: var(--white);
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .table tr:nth-child(even) td {
            background-color: rgba(106, 13, 173, 0.15);
        }

        .table tr:hover td {
            background-color: rgba(106, 13, 173, 0.3);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--main-purple), var(--dark-purple));
            color: var(--white);
            border: 2px solid var(--light-purple);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            box-shadow: 0 0 15px var(--light-purple);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(to right, var(--accent-color), #d63b18);
            color: var(--white);
            border: 2px solid var(--accent-color);
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #d63b18, var(--accent-color));
            box-shadow: 0 0 15px var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #20c997);
            color: var(--white);
            border: 2px solid #28a745;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #20c997, #28a745);
            box-shadow: 0 0 15px #28a745;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(to right, #ffc107, #fd7e14);
            color: var(--white);
            border: 2px solid #ffc107;
        }

        .btn-warning:hover {
            background: linear-gradient(to right, #fd7e14, #ffc107);
            box-shadow: 0 0 15px #ffc107;
            transform: translateY(-2px);
        }

        .btn-action {
            min-width: 90px;
            margin: 3px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-grad {
            background-image: linear-gradient(to right, var(--main-purple) 0%, var(--light-purple) 51%, var(--dark-purple) 100%);
            margin: 10px;
            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: var(--white);
            box-shadow: 0 0 20px var(--main-purple);
            border-radius: 50px;
            display: inline-block;
            border: none;
            font-weight: bold;
        }

        .btn-grad:hover {
            background-position: right center;
            color: var(--white);
            text-decoration: none;
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--light-purple);
        }

        .btn-grad:active {
            transform: scale(0.98);
            transition: transform 0.1s;
        }

        .absence-badge {
            display: inline-block;
            padding: 5px 12px;
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            border-radius: 50px;
            margin: 3px;
            font-size: 0.85em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .selected-lesson {
            background: linear-gradient(to right, var(--dark-purple), var(--main-purple));
            color: var(--white);
            padding: 12px 20px;
            border-radius: 50px;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0 0 15px var(--main-purple);
        }

        .no-lesson {
            color: var(--medium-gray);
            font-style: italic;
        }

        .delete-icon {
            cursor: pointer;
            color: var(--accent-color);
            margin-left: 10px;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .delete-icon:hover {
            color: #ff0000;
            transform: scale(1.2);
        }

        .lesson-absence {
            background-color: rgba(106, 13, 173, 0.3);
            padding: 6px 10px;
            margin: 3px;
            border-radius: 5px;
            color: var(--white);
            font-size: 0.9em;
        }

        #selectedLessonDisplay {
            border-radius: 10px;
            padding: 15px 20px;
            background: linear-gradient(to right, rgba(75, 0, 130, 0.7), rgba(106, 13, 173, 0.7));
            border: 1px solid var(--main-purple);
            color: var(--white);
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--main-purple);
        }

        .animated-border {
            position: relative;
            overflow: hidden;
        }

        .animated-border::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(106, 13, 173, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(106, 13, 173, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(106, 13, 173, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 10px;
            }
            
            .table th, .table td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }

            .btn-grad {
                padding: 12px 30px;
                font-size: 14px;
            }
        }

        .stats-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--main-purple);
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.3);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-purple);
            text-shadow: 0 0 10px var(--main-purple);
        }

        .section-title {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--main-purple);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 100px;
            height: 2px;
            background: var(--light-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="university-header">
            <div class="logo-container floating">
                <img src="logo.jpg" alt="زانکۆی دین" class="pulse">
            </div>
            <h1>سیستەمی غیاباتی قوتابیان</h1>
            <p>زانکۆی سەلاحەدین - هەولێر</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card animated-border">
                    <div class="card-header">
                        <i class="fas fa-user-plus"></i> فۆرمی زیادکردنی قوتابی
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="collegeSelect"><i class="fas fa-building"></i> هەڵبژاردنی کۆلێژ:</label>
                                    <select id="collegeSelect" class="form-control">
                                        <option value="کارگێری و ئابووری">کۆلێژی کارگێری و ئابووری</option>
                                        <option value="ئاداب">کۆلێژی ئاداب</option>
                                        <option value="زمان">کۆلێژی زمان</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="stageSelect"><i class="fas fa-graduation-cap"></i> هەڵبژاردنی قۆناغ:</label>
                                    <select id="stageSelect" class="form-control">
                                        <option value="1">قۆناغی 1</option>
                                        <option value="2">قۆناغی 2</option>
                                        <option value="3">قۆناغی 3</option>
                                        <option value="4">قۆناغی 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="departmentSelect"><i class="fas fa-book"></i> هەڵبژاردنی بەش:</label>
                                    <select id="departmentSelect" class="form-control">
                                        <!-- بەشەکان بەپێی کۆلێژ دەگۆڕدرێن -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="groupSelect"><i class="fas fa-users"></i> هەڵبژاردنی گروپ:</label>
                                    <select id="groupSelect" class="form-control">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="D">D</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="studentName"><i class="fas fa-user"></i> ناوی قوتابی:</label>
                                    <input type="text" id="studentName" class="form-control" placeholder="ناوی قوتابی بنووسە">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-wrap justify-content-center mt-4">
                            <button id="saveButton" class="btn-grad btn-success mb-3 flex-grow-1 mx-2"><i class="fas fa-save"></i> تۆمارکردن</button>
                            <button onclick="clearAllData()" class="btn-grad btn-danger mb-3 flex-grow-1 mx-2"><i class="fas fa-trash-alt"></i> سڕینەوەی هەموو داتاکان</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="section-title"><i class="fas fa-book-open"></i> لیستی دەرسەکان</h2>
                <button onclick="addLesson()" class="btn-grad btn-primary mb-3"><i class="fas fa-plus-circle"></i> زیادکردنی دەرس</button>
                
                <div class="table-responsive">
                    <table id="lessonTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ناوی دەرس</th>
                                <th>کردارەکان</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- لیستی دەرسەکان لێرە دەخرێتەوە -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2 class="section-title"><i class="fas fa-user-graduate"></i> لیستی قوتابیان</h2>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="searchInput"><i class="fas fa-search"></i> گەڕان بۆ ناوی قوتابی:</label>
                            <input type="text" id="searchInput" class="form-control" placeholder="گەڕان بۆ ناوی قوتابی...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="selectedLessonDisplay" class="text-center">
                            <strong>دەرسی هەڵبژێردراو: </strong>
                            <span id="currentLessonSpan" class="no-lesson">هیچ دەرسێک هەڵنەبژێردراوە</span>
                        </div>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table id="studentTable" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ناو</th>
                                <th>کۆلێژ</th>
                                <th>بەش</th>
                                <th>گروپ</th>
                                <th>ژمارەی غیاب (ئەم دەرسە)</th>
                                <th>کاتی نەهاتنی قوتابی</th>
                                <th>کردارەکان</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center mt-4">
                    <button onclick="printStudentTable()" class="btn-grad btn-primary mb-3"><i class="fas fa-print"></i> پرینتکردنی لیستی قوتابیان</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            const studentNameInput = document.getElementById('studentName');
            const collegeSelect = document.getElementById('collegeSelect');
            const stageSelect = document.getElementById('stageSelect');
            const departmentSelect = document.getElementById('departmentSelect');
            const groupSelect = document.getElementById('groupSelect');
            const studentTableBody = document.querySelector('#studentTable tbody');
            const searchInput = document.getElementById('searchInput');
            const lessonTableBody = document.querySelector('#lessonTable tbody');
            const currentLessonSpan = document.getElementById('currentLessonSpan');

            let currentLessonName = '';
            let lastAbsentClickTime = 0;
            
            // پێرستی بەشەکان بەپێی کۆلێژ
            const collegeDepartments = {
                "کارگێری و ئابووری": ["ژمێریاری", "ئامار", "ئابوری", "کارگێڕی کار", "دارای بانک", "بازاڕگەری"],
                "ئاداب": ["مێژوو", "جوگرافیا", "فەلسەفە", "کاری کۆمەڵایەتی", "دەرونزانی", "ڕاگەیاندن", "شوێنەوار"],
                "زمان": ["زمانی کوردی", "زمانی ئینگلیزی", "زمانی ئەڵمانی", "زمانی فارسی", "زمانی عربی", "زمانی تورکی", "زمانی فەڕەنسی"]
            };
            
            // دانانی بەشەکان کاتێک کۆلێژ دەگۆڕدرێت
            collegeSelect.addEventListener('change', function() {
                updateDepartments();
                renderTable();
            });
            
            // نوێکردنەوەی لیستی بەشەکان
            function updateDepartments() {
                const college = collegeSelect.value;
                const departments = collegeDepartments[college] || [];
                
                departmentSelect.innerHTML = '';
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    departmentSelect.appendChild(option);
                });
            }
            
            // دەستپێکردنی لیستی بەشەکان
            updateDepartments();

            // وەرگرتنی لیستی قوتابیان لە localStorage
            function getCurrentStudents() {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${college}_${stage}_${department}_${group}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی قوتابیان لە localStorage
            function saveCurrentStudents(students) {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${college}_${stage}_${department}_${group}`;
                localStorage.setItem(key, JSON.stringify(students));
            }

            // وەرگرتنی لیستی دەرسەکان لە localStorage
            function getLessons() {
                const data = localStorage.getItem('lessons');
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی دەرسەکان لە localStorage
            function saveLessons(lessons) {
                localStorage.setItem('lessons', JSON.stringify(lessons));
            }

            // نیشاندانی لیستی دەرسەکان
            function renderLessonTable() {
                const lessons = getLessons();
                lessonTableBody.innerHTML = '';
                
                if (lessons.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="2" class="text-center">هیچ دەرسێک تۆمارنەکراوە</td>
                    `;
                    lessonTableBody.appendChild(row);
                    return;
                }
                
                lessons.forEach((lesson, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lesson}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="selectLesson('${lesson}')">هەڵبژاردن</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteLesson(${index})">سڕینەوە</button>
                        </td>
                    `;
                    lessonTableBody.appendChild(row);
                });
            }

            // زیادکردنی دەرس
            window.addLesson = function () {
                const lessonName = prompt("ناوی دەرسەکە بنووسە:");
                if (!lessonName || lessonName.trim() === '') return;

                const lessons = getLessons();
                if (lessons.includes(lessonName)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم دەرسە پێشتر تۆمارکراوە!',
                    });
                    return;
                }

                lessons.push(lessonName);
                saveLessons(lessons);
                renderLessonTable();
                
                // ئەگەر هیچ دەرسێک هەڵنەبژێردرابوو، ئەوا ئەم دەرسە هەڵبژێرە
                if (currentLessonName === '') {
                    selectLesson(lessonName);
                }
            };

            // هەڵبژاردنی دەرس
            window.selectLesson = function (lessonName) {
                currentLessonName = lessonName;
                currentLessonSpan.textContent = lessonName;
                currentLessonSpan.classList.remove('no-lesson');
                renderTable();
            };

            // سڕینەوەی دەرس
            window.deleteLesson = function (index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت ئەم دەرسە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const lessons = getLessons();
                        const lessonToDelete = lessons[index];
                        
                        // سڕینەوەی دەرسەکە لە هەموو قوتابیان
                        const colleges = ['کارگێری و ئابووری', 'ئاداب', 'زمان'];
                        const stages = ['1', '2', '3', '4'];
                        const departmentsAll = collegeDepartments;
                        const groups = ['A', 'B', 'C', 'D'];
                        
                        colleges.forEach(college => {
                            const depts = collegeDepartments[college] || [];
                            depts.forEach(department => {
                                groups.forEach(group => {
                                    const key = `students_${college}_${stage}_${department}_${group}`;
                                    const students = JSON.parse(localStorage.getItem(key)) || [];
                                    
                                    students.forEach(student => {
                                        if (student.lessons && student.lessons[lessonToDelete]) {
                                            delete student.lessons[lessonToDelete];
                                        }
                                    });
                                    
                                    localStorage.setItem(key, JSON.stringify(students));
                                });
                            });
                        });
                        
                        // سڕینەوەی دەرسەکە لە لیستی دەرسەکان
                        lessons.splice(index, 1);
                        saveLessons(lessons);
                        renderLessonTable();
                        
                        if (currentLessonName === lessonToDelete) {
                            currentLessonName = '';
                            currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                            currentLessonSpan.classList.add('no-lesson');
                        }
                        
                        renderTable();
                        Swal.fire('سڕایەوە!', 'دەرسەکە سڕایەوە.', 'success');
                    }
                });
            };

            // گەڕان بەدوای قوتابی
            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase().trim();
                const rows = document.querySelectorAll('#studentTable tbody tr');

                rows.forEach(row => {
                    const name = row.querySelector('td:first-child').textContent.toLowerCase();
                    if (name.includes(searchValue)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            // تۆمارکردنی قوتابی
            saveButton.addEventListener('click', function () {
                const name = studentNameInput.value.trim();
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;

                if (!name) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە ناوی قوتابی بنووسە!',
                    });
                    return;
                }

                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە دەرسێک هەڵبژێرە!',
                    });
                    return;
                }

                const students = getCurrentStudents();
                
                // پشکنین بۆ ئەوەی قوتابی پێشتر تۆمارکرابێت
                let student = students.find(s => s.name === name);
                
                if (!student) {
                    // ئەگەر قوتابی تازە بێت
                    student = {
                        name: name,
                        college: college,
                        department: department,
                        group: group,
                        lessons: {}
                    };
                    students.push(student);
                }
                
                // زیادکردنی دەرسەکە بۆ قوتابی (ئەگەر پێشتر نەکرابێت)
                if (!student.lessons[currentLessonName]) {
                    student.lessons[currentLessonName] = {
                        absences: 0,
                        absenceDates: []
                    };
                    
                    saveCurrentStudents(students);
                    renderTable();
                    studentNameInput.value = '';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'سەرکەوتوو',
                        text: 'قوتابی بۆ دەرسەکە تۆمارکرا',
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە پێشتر بۆ ئەم دەرسە تۆمارکراوە!',
                    });
                }
            });

            // نیشاندانی لیستی قوتابیان
            function renderTable() {
                const students = getCurrentStudents();
                studentTableBody.innerHTML = '';
                
                if (students.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="7" class="text-center">هیچ قوتابیەک تۆمارنەکراوە</td>
                    `;
                    studentTableBody.appendChild(row);
                    return;
                }
                
                students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    
                    // پشکنین بۆ ئەوەی قوتابی لەم دەرسەدا تۆمارکرابێت
                    const hasLesson = student.lessons && student.lessons[currentLessonName];
                    const absences = hasLesson ? student.lessons[currentLessonName].absences : 0;
                    const absenceDates = hasLesson ? student.lessons[currentLessonName].absenceDates : [];
                    
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.college}</td>
                        <td>${student.department}</td>
                        <td>${student.group}</td>
                        <td>${hasLesson ? absences : '<span class="no-lesson">-</span>'}</td>
                        <td>${hasLesson ? 
                            (absenceDates.length > 0 ? 
                                absenceDates.map(date => `<div class="lesson-absence">${date}</div>`).join('') : 
                                '<span class="text-muted">هیچ غیابێک نییە</span>') : 
                            '<span class="no-lesson">تۆمارنەکراوە</span>'}</td>
                        <td>
                            ${hasLesson ? `
                                <button class="btn btn-warning btn-sm btn-action" onclick="markAbsent(${index})">نەهاتن</button>
                                <button class="btn btn-success btn-sm btn-action" onclick="markPresent(${index})" ${absences <= 0 ? 'disabled' : ''}>هاتوو</button>
                            ` : `
                                <button class="btn btn-secondary btn-sm btn-action" disabled>نەهاتن</button>
                                <button class="btn btn-secondary btn-sm btn-action" disabled>هاتوو</button>
                            `}
                            <i class="fas fa-trash-alt delete-icon" onclick="confirmDelete('${student.name}', ${index})"></i>
                        </td>
                    `;
                    studentTableBody.appendChild(row);
                });
            }

            // نیشانەکردنی غیاب
            window.markAbsent = function (index) {
                const students = getCurrentStudents();
                const student = students[index];
                
                if (!student.lessons || !student.lessons[currentLessonName]) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە بۆ ئەم دەرسە تۆمارنەکراوە!',
                    });
                    return;
                }

                const currentTime = new Date().getTime();
                const lessonAttendance = student.lessons[currentLessonName];
                
                if (currentTime - lastAbsentClickTime < 1000) {
                    // دوو کلیکی خێرا - 2 غیاب
                    const dateString = new Date().toLocaleString();
                    lessonAttendance.absences += 2;
                    lessonAttendance.absenceDates.push(`${dateString} (محازەرەی ٢ سەعاتی نەهاتوو)`);
                    saveCurrentStudents(students);
                    renderTable();

                    Swal.fire({
                        icon: 'info',
                        title: 'تێبینی',
                        text: 'بە دوو غیاب بۆت دەنوسرێت لەبەر ئەوەی محازەرەی دوو سەعاتی نەهاتوویت.',
                    });
                } else {
                    // کلیکی ئاسایی - 1 غیاب
                    const dateString = new Date().toLocaleString();
                    lessonAttendance.absences++;
                    lessonAttendance.absenceDates.push(dateString);
                    saveCurrentStudents(students);
                    renderTable();
                }

                lastAbsentClickTime = currentTime;

                // ئاگاداری لەسەر ژمارەی غیابەکان
                if (lessonAttendance.absences >= 4) {
                    Swal.fire({
                        icon: lessonAttendance.absences >= 6 ? 'error' : 'warning',
                        title: lessonAttendance.absences >= 6 ? 'کۆتایی هاتنەوە' : 'ئاگاداری',
                        text: lessonAttendance.absences >= 6 ? 
                            'قوتابی بەڕێز، کۆتایت بۆ هاتۆتەوە!' : 
                            'ژمارەی غیابەکان زۆر بووە!',
                    });
                }
            };

            // نیشانەکردنی هاتوو
            window.markPresent = function (index) {
                const students = getCurrentStudents();
                const student = students[index];
                
                if (!student.lessons || !student.lessons[currentLessonName]) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە بۆ ئەم دەرسە تۆمارنەکراوە!',
                    });
                    return;
                }

                const lessonAttendance = student.lessons[currentLessonName];
                
                if (lessonAttendance.absences <= 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'قوتابی ناتوانێت کەمتر لە ٠ غیاب بکات!',
                    });
                    return;
                }

                lessonAttendance.absences--;
                lessonAttendance.absenceDates.pop();
                saveCurrentStudents(students);
                renderTable();
            };

            // دڵنیاکردنەوە لەسڕینەوەی قوتابی
            window.confirmDelete = function (studentName, index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: `دڵنیایت دەتەوێت قوتابی "${studentName}" بسڕیتەوە؟`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const students = getCurrentStudents();
                        students.splice(index, 1);
                        saveCurrentStudents(students);
                        renderTable();
                        Swal.fire('سڕایەوە!', `قوتابی "${studentName}" سڕایەوە.`, 'success');
                    }
                });
            };

            // سڕینەوەی هەموو داتاکان
            window.clearAllData = function () {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت هەموو داتاکە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.clear();
                        currentLessonName = '';
                        currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                        currentLessonSpan.classList.add('no-lesson');
                        renderTable();
                        renderLessonTable();
                        Swal.fire('سڕایەوە!', 'هەموو داتاکە سڕایەوە.', 'success');
                    }
                });
            };

            // فەنکشنی پرینتکردنی لیستی قوتابیان
            window.printStudentTable = function () {
                const college = collegeSelect.value;
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;

                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە دەرسێک هەڵبژێرە!',
                    });
                    return;
                }

                const students = getCurrentStudents();
                if (students.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'هیچ قوتابیەک بۆ پرینتکردن نییە!',
                    });
                    return;
                }

                const printWindow = window.open('', '_blank');
                printWindow.document.write(`
                    <html dir="rtl">
                    <head>
                        <title>لیستی غیابەکانی قوتابیان - ${currentLessonName}</title>
                        <style>
                            body { font-family: Arial, sans-serif; direction: rtl; text-align: right; padding: 20px; }
                            h1, h2 { text-align: center; }
                            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                            th, td { border: 1px solid #000; padding: 8px; text-align: center; }
                            th { background-color: #f2f2f2; }
                            .no-print { display: none; }
                            @media print {
                                body { padding: 0; }
                                .no-print { display: none; }
                            }
                        </style>
                    </head>
                    <body>
                        <h1>زانکۆی سەلاحەدین - هەولێر</h1>
                        <h2>کۆلێژی ${college} - بەشی ${department}</h2>
                        <h2>لیستی غیابەکانی دەرسی ${currentLessonName}</h2>
                        <h3>قۆناغ: ${stage} - گروپ: ${group}</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>ناو</th>
                                    <th>ژمارەی غیاب</th>
                                    <th>کاتی نەهاتن</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${students.map(student => {
                                    const hasLesson = student.lessons && student.lessons[currentLessonName];
                                    const absences = hasLesson ? student.lessons[currentLessonName].absences : 0;
                                    const absenceDates = hasLesson ? student.lessons[currentLessonName].absenceDates : [];
                                    
                                    return `
                                        <tr>
                                            <td>${student.name}</td>
                                            <td>${hasLesson ? absences : '-'}</td>
                                            <td>${hasLesson ? 
                                                (absenceDates.length > 0 ? 
                                                    absenceDates.map(date => `<div>${date}</div>`).join('') : 
                                                    'هیچ غیابێک نییە') : 
                                                'تۆمارنەکراوە'}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        <p>بەرواری پرینت: ${new Date().toLocaleString()}</p>
                    </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.focus();
                setTimeout(() => {
                    printWindow.print();
                    printWindow.close();
                }, 500);
            };

            // دەستپێکردنی پێشکەشکردنەکە
            renderLessonTable();
            renderTable();
        });
    </script>
</body>
</html>
