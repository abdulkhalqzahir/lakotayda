    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            const studentNameInput = document.getElementById('studentName');
            const stageSelect = document.getElementById('stageSelect');
            const departmentSelect = document.getElementById('departmentSelect');
            const groupSelect = document.getElementById('groupSelect');
            const studentTableBody = document.querySelector('#studentTable tbody');
            const searchInput = document.getElementById('searchInput');
            const lessonTableBody = document.querySelector('#lessonTable tbody');
            const currentLessonSpan = document.getElementById('currentLessonSpan');

            let currentLessonName = '';
            let lastAbsentClickTime = 0;

            // وەرگرتنی لیستی قوتابیان لە localStorage
            function getCurrentStudents() {
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${stage}_${department}_${group}`;
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی قوتابیان لە localStorage
            function saveCurrentStudents(students) {
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;
                const key = `students_${stage}_${department}_${group}`;
                localStorage.setItem(key, JSON.stringify(students));
            }

            // وەرگرتنی لیستی دەرسەکان لە localStorage
            function getLessons() {
                const data = localStorage.getItem('lessons');
                return data ? JSON.parse(data) : [];
            }

            // هەڵگرتنی لیستی دەرسەکان لە localStorage
            function saveLessons(lessons) {
                localStorage.setItem('lessons', JSON.stringify(lessons));
            }

            // نیشاندانی لیستی دەرسەکان
            function renderLessonTable() {
                const lessons = getLessons();
                lessonTableBody.innerHTML = '';
                
                if (lessons.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="2" class="text-center">هیچ دەرسێک تۆمارنەکراوە</td>
                    `;
                    lessonTableBody.appendChild(row);
                    return;
                }
                
                lessons.forEach((lesson, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lesson}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="selectLesson('${lesson}')">هەڵبژاردن</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteLesson(${index})">سڕینەوە</button>
                        </td>
                    `;
                    lessonTableBody.appendChild(row);
                });
            }

            // زیادکردنی دەرس
            window.addLesson = function () {
                const lessonName = prompt("ناوی دەرسەکە بنووسە:");
                if (!lessonName || lessonName.trim() === '') return;

                const lessons = getLessons();
                if (lessons.includes(lessonName)) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم دەرسە پێشتر تۆمارکراوە!',
                    });
                    return;
                }

                lessons.push(lessonName);
                saveLessons(lessons);
                renderLessonTable();
                
                // ئەگەر هیچ دەرسێک هەڵنەبژێردرابوو، ئەوا ئەم دەرسە هەڵبژێرە
                if (currentLessonName === '') {
                    selectLesson(lessonName);
                }
            };

            // هەڵبژاردنی دەرس
            window.selectLesson = function (lessonName) {
                currentLessonName = lessonName;
                currentLessonSpan.textContent = lessonName;
                currentLessonSpan.classList.remove('no-lesson');
                renderTable();
            };

            // سڕینەوەی دەرس
            window.deleteLesson = function (index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت ئەم دەرسە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const lessons = getLessons();
                        const lessonToDelete = lessons[index];
                        
                        // سڕینەوەی دەرسەکە لە هەموو قوتابیان
                        const stages = ['1', '2', '3', '4'];
                        const departments = ['ژمێریاری', 'ئامار', 'ئابوری', 'کارگێڕی کار', 'دارای بانک', 'بازاڕگەری'];
                        const groups = ['A', 'B', 'C', 'D'];
                        
                        stages.forEach(stage => {
                            departments.forEach(department => {
                                groups.forEach(group => {
                                    const key = `students_${stage}_${department}_${group}`;
                                    const students = JSON.parse(localStorage.getItem(key)) || [];
                                    
                                    students.forEach(student => {
                                        if (student.lessons && student.lessons[lessonToDelete]) {
                                            delete student.lessons[lessonToDelete];
                                        }
                                    });
                                    
                                    localStorage.setItem(key, JSON.stringify(students));
                                });
                            });
                        });
                        
                        // سڕینەوەی دەرسەکە لە لیستی دەرسەکان
                        lessons.splice(index, 1);
                        saveLessons(lessons);
                        renderLessonTable();
                        
                        if (currentLessonName === lessonToDelete) {
                            currentLessonName = '';
                            currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                            currentLessonSpan.classList.add('no-lesson');
                        }
                        
                        renderTable();
                        Swal.fire('سڕایەوە!', 'دەرسەکە سڕایەوە.', 'success');
                    }
                });
            };

            // گەڕان بەدوای قوتابی
            searchInput.addEventListener('input', function () {
                const searchValue = this.value.toLowerCase().trim();
                const rows = document.querySelectorAll('#studentTable tbody tr');

                rows.forEach(row => {
                    const name = row.querySelector('td:first-child').textContent.toLowerCase();
                    if (name.includes(searchValue)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            // تۆمارکردنی قوتابی
            saveButton.addEventListener('click', function () {
                const name = studentNameInput.value.trim();
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;

                if (!name) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە ناوی قوتابی بنووسە!',
                    });
                    return;
                }

                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە دەرسێک هەڵبژێرە!',
                    });
                    return;
                }

                const students = getCurrentStudents();
                
                // پشکنین بۆ ئەوەی قوتابی پێشتر تۆمارکرابێت
                let student = students.find(s => s.name === name);
                
                if (!student) {
                    // ئەگەر قوتابی تازە بێت
                    student = {
                        name: name,
                        department: department,
                        group: group,
                        lessons: {}
                    };
                    students.push(student);
                }
                
                // زیادکردنی دەرسەکە بۆ قوتابی (ئەگەر پێشتر نەکرابێت)
                if (!student.lessons[currentLessonName]) {
                    student.lessons[currentLessonName] = {
                        absences: 0,
                        absenceDates: []
                    };
                    
                    saveCurrentStudents(students);
                    renderTable();
                    studentNameInput.value = '';
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'سەرکەوتوو',
                        text: 'قوتابی بۆ دەرسەکە تۆمارکرا',
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە پێشتر بۆ ئەم دەرسە تۆمارکراوە!',
                    });
                }
            });

            // نیشاندانی لیستی قوتابیان
            function renderTable() {
                const students = getCurrentStudents();
                studentTableBody.innerHTML = '';
                
                if (students.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="6" class="text-center">هیچ قوتابیەک تۆمارنەکراوە</td>
                    `;
                    studentTableBody.appendChild(row);
                    return;
                }
                
                students.forEach((student, index) => {
                    const row = document.createElement('tr');
                    
                    // پشکنین بۆ ئەوەی قوتابی لەم دەرسەدا تۆمارکرابێت
                    const hasLesson = student.lessons && student.lessons[currentLessonName];
                    const absences = hasLesson ? student.lessons[currentLessonName].absences : 0;
                    const absenceDates = hasLesson ? student.lessons[currentLessonName].absenceDates : [];
                    
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.department}</td>
                        <td>${student.group}</td>
                        <td>${hasLesson ? absences : '<span class="no-lesson">-</span>'}</td>
                        <td>${hasLesson ? 
                            (absenceDates.length > 0 ? 
                                absenceDates.map(date => `<div class="lesson-absence">${date}</div>`).join('') : 
                                '<span class="text-muted">هیچ غیابێک نییە</span>') : 
                            '<span class="no-lesson">تۆمارنەکراوە</span>'}</td>
                        <td>
                            ${hasLesson ? `
                                <button class="btn btn-warning btn-sm btn-action" onclick="markAbsent(${index})">نەهاتن</button>
                                <button class="btn btn-success btn-sm btn-action" onclick="markPresent(${index})" ${absences <= 0 ? 'disabled' : ''}>هاتوو</button>
                            ` : `
                                <button class="btn btn-secondary btn-sm btn-action" disabled>نەهاتن</button>
                                <button class="btn btn-secondary btn-sm btn-action" disabled>هاتوو</button>
                            `}
                            <i class="fas fa-trash-alt delete-icon" onclick="confirmDelete('${student.name}', ${index})"></i>
                        </td>
                    `;
                    studentTableBody.appendChild(row);
                });
            }

            // نیشانەکردنی غیاب
            window.markAbsent = function (index) {
                const students = getCurrentStudents();
                const student = students[index];
                
                if (!student.lessons || !student.lessons[currentLessonName]) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە بۆ ئەم دەرسە تۆمارنەکراوە!',
                    });
                    return;
                }

                const currentTime = new Date().getTime();
                const lessonAttendance = student.lessons[currentLessonName];
                
                if (currentTime - lastAbsentClickTime < 1000) {
                    // دوو کلیکی خێرا - 2 غیاب
                    const dateString = new Date().toLocaleString();
                    lessonAttendance.absences += 2;
                    lessonAttendance.absenceDates.push(`${dateString} (محازەرەی ٢ سەعاتی نەهاتوو)`);
                    saveCurrentStudents(students);
                    renderTable();

                    Swal.fire({
                        icon: 'info',
                        title: 'تێبینی',
                        text: 'بە دوو غیاب بۆت دەنوسرێت لەبەر ئەوەی محازەرەی دوو سەعاتی نەهاتوویت.',
                    });
                } else {
                    // کلیکی ئاسایی - 1 غیاب
                    const dateString = new Date().toLocaleString();
                    lessonAttendance.absences++;
                    lessonAttendance.absenceDates.push(dateString);
                    saveCurrentStudents(students);
                    renderTable();
                }

                lastAbsentClickTime = currentTime;

                // ئاگاداری لەسەر ژمارەی غیابەکان
                if (lessonAttendance.absences >= 4) {
                    Swal.fire({
                        icon: lessonAttendance.absences >= 6 ? 'error' : 'warning',
                        title: lessonAttendance.absences >= 6 ? 'کۆتایی هاتنەوە' : 'ئاگاداری',
                        text: lessonAttendance.absences >= 6 ? 
                            'قوتابی بەڕێز، کۆتایت بۆ هاتۆتەوە!' : 
                            'ژمارەی غیابەکان زۆر بووە!',
                    });
                }
            };

            // نیشانەکردنی هاتوو
            window.markPresent = function (index) {
                const students = getCurrentStudents();
                const student = students[index];
                
                if (!student.lessons || !student.lessons[currentLessonName]) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'ئەم قوتابیە بۆ ئەم دەرسە تۆمارنەکراوە!',
                    });
                    return;
                }

                const lessonAttendance = student.lessons[currentLessonName];
                
                if (lessonAttendance.absences <= 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'قوتابی ناتوانێت کەمتر لە ٠ غیاب بکات!',
                    });
                    return;
                }

                lessonAttendance.absences--;
                lessonAttendance.absenceDates.pop();
                saveCurrentStudents(students);
                renderTable();
            };

            // دڵنیاکردنەوە لەسڕینەوەی قوتابی
            window.confirmDelete = function (studentName, index) {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: `دڵنیایت دەتەوێت قوتابی "${studentName}" بسڕیتەوە؟`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const students = getCurrentStudents();
                        students.splice(index, 1);
                        saveCurrentStudents(students);
                        renderTable();
                        Swal.fire('سڕایەوە!', `قوتابی "${studentName}" سڕایەوە.`, 'success');
                    }
                });
            };

            // سڕینەوەی هەموو داتاکان
            window.clearAllData = function () {
                Swal.fire({
                    title: 'دڵنیایت؟',
                    text: 'دڵنیایت دەتەوێت هەموو داتاکە بسڕیتەوە؟',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'بەڵێ، بسڕەوە',
                    cancelButtonText: 'نەخێر'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.clear();
                        currentLessonName = '';
                        currentLessonSpan.textContent = 'هیچ دەرسێک هەڵنەبژێردراوە';
                        currentLessonSpan.classList.add('no-lesson');
                        renderTable();
                        renderLessonTable();
                        Swal.fire('سڕایەوە!', 'هەموو داتاکە سڕایەوە.', 'success');
                    }
                });
            };

            // فەنکشنی پرینتکردنی لیستی قوتابیان
            window.printStudentTable = function () {
                const stage = stageSelect.value;
                const department = departmentSelect.value;
                const group = groupSelect.value;

                if (!currentLessonName) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'تکایە دەرسێک هەڵبژێرە!',
                    });
                    return;
                }

                const students = getCurrentStudents();
                if (students.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'هەڵە',
                        text: 'هیچ قوتابیەک بۆ پرینتکردن نییە!',
                    });
                    return;
                }

                const printContents = `
                    <div style="direction: rtl; text-align: right; font-family: Arial, sans-serif;">
                        <h2 style="text-align: center;">لیستی قوتابیان</h2>
                        <h3 style="text-align: center;">قۆناغ: ${stage}، بەش: ${department}، گروپ: ${group}</h3>
                        <h3 style="text-align: center;">دەرس: ${currentLessonName}</h3>
                        <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                            <thead>
                                <tr>
                                    <th style="padding: 8px; background-color: #6a0dad; color: white;">ناو</th>
                                    <th style="padding: 8px; background-color: #6a0dad; color: white;">بەش</th>
                                    <th style="padding: 8px; background-color: #6a0dad; color: white;">گروپ</th>
                                    <th style="padding: 8px; background-color: #6a0dad; color: white;">ژمارەی غیاب</th>
                                    <th style="padding: 8px; background-color: #6a0dad; color: white;">کاتی نەهاتنی قوتابی</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${students.map(student => {
                                    const lessonData = student.lessons && student.lessons[currentLessonName];
                                    const absences = lessonData ? lessonData.absences : 0;
                                    const absenceDates = lessonData ? lessonData.absenceDates : [];
                                    
                                    return `
                                    <tr>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${student.name}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${student.department}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${student.group}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">${absences}</td>
                                        <td style="padding: 8px; border: 1px solid #ddd;">${absenceDates.join('<br>') || '-'}</td>
                                    </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                        <p style="text-align: left; margin-top: 20px; font-size: 12px;">تاریخ: ${new Date().toLocaleDateString()}</p>
                    </div>
                `;

                const originalContents = document.body.innerHTML;
                document.body.innerHTML = printContents;
                window.print();
                document.body.innerHTML = originalContents;
            };

            // دەستپێکردنی پەڕەکە
            renderLessonTable();
            renderTable();

            // گۆڕانکاری لە هەڵبژاردنەکان
            stageSelect.addEventListener('change', renderTable);
            departmentSelect.addEventListener('change', renderTable);
            groupSelect.addEventListener('change', renderTable);
        });
        // زیادکردنی سیستەمی هەڵسەنگاندن بۆ قوتابیان
function evaluateStudent(studentId, lessonId, evaluation) {
    const students = getCurrentStudents();
    const student = students.find(s => s.id === studentId);
    
    if (student) {
        if (!student.evaluations) student.evaluations = {};
        student.evaluations[lessonId] = evaluation;
        saveCurrentStudents(students);
    }
}

// زیادکردنی سیستەمی ئاگادارکردنەوە
function checkAbsenceWarnings() {
    const students = getCurrentStudents();
    students.forEach(student => {
        if (student.lessons && student.lessons[currentLessonName]) {
            const absences = student.lessons[currentLessonName].absences;
            if (absences >= 4) {
                showWarning(student.name, absences);
            }
        }
    });
}

function showWarning(studentName, absences) {
    Swal.fire({
        icon: 'warning',
        title: 'ئاگاداری غیاب',
        html: `قوتابی <b>${studentName}</b> بە <b>${absences}</b> غیاب تۆمارکراوە!`,
        confirmButtonText: 'باشە'
    });
}
    </script>
