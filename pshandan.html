<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بینینی زانیاری غیاباتی قوتابیان</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">بینینی زانیاری غیاباتی قوتابیان</h1>

        <!-- فۆرمی بینینی زانیاری -->
        <div class="form-group">
            <label for="viewStageSelect">هەڵبژاردنی قۆناغ:</label>
            <select id="viewStageSelect" class="form-control">
                <option value="1">قۆناغی 1</option>
                <option value="2">قۆناغی 2</option>
                <option value="3">قۆناغی 3</option>
                <option value="4">قۆناغی 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="viewDepartmentSelect">هەڵبژاردنی بەش:</label>
            <select id="viewDepartmentSelect" class="form-control">
                <option value="ژمێریاری">ژمێریاری</option>
                <option value="ئامار">ئامار</option>
                <option value="ئابوری">ئابوری</option>
                <option value="کارگێڕی کار">کارگێڕی کار</option>
                <option value="دارای بانک">دارای بانک</option>
                <option value="بازاڕگەری">بازاڕگەری</option>
            </select>
        </div>

        <div class="form-group">
            <label for="viewGroupSelect">هەڵبژاردنی گروپ:</label>
            <select id="viewGroupSelect" class="form-control">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>

        <div class="form-group">
            <label for="viewLessonName">ناوی دەرس:</label>
            <input type="text" id="viewLessonName" class="form-control" placeholder="ناوی دەرس بنووسە">
        </div>

        <button id="viewStudentsButton" class="btn-grad btn-primary mb-3">پیشاندانی لیستی قوتابیان</button>

        <!-- شوێنی نیشاندانی لیستی قوتابیان -->
        <div id="viewStudentTableContainer" style="display: none;">
            <h2 class="text-center mb-4">لیستی قوتابیان</h2>
            <table id="viewStudentTable" class="table table-bordered table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>ناو</th>
                        <th>بەش</th>
                        <th>گروپ</th>
                        <th>ژمارەی غیاب</th>
                        <th>کاتی نەهاتنی قوتابی</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pshandan.js"></script>
</body>
</html>
