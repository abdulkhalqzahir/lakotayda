<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی غیاباتی قوتابیان</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">سیستەمی غیاباتی قوتابیانی کۆلێژی کارگێڕی و ئابووری</h1>

        <!-- فۆرمی زیادکردنی قوتابی -->
        <div class="form-group">
            <label for="stageSelect">هەڵبژاردنی قۆناغ:</label>
            <select id="stageSelect" class="form-control">
                <option value="1">قۆناغی 1</option>
                <option value="2">قۆناغی 2</option>
                <option value="3">قۆناغی 3</option>
                <option value="4">قۆناغی 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departmentSelect">هەڵبژاردنی بەش:</label>
            <select id="departmentSelect" class="form-control">
                <option value="ژمێریاری">ژمێریاری</option>
                <option value="ئامار">ئامار</option>
                <option value="ئابوری">ئابوری</option>
                <option value="کارگێڕی کار">کارگێڕی کار</option>
                <option value="دارای بانک">دارای بانک</option>
                <option value="بازاڕگەری">بازاڕگەری</option>
            </select>
        </div>

        <div class="form-group">
            <label for="groupSelect">هەڵبژاردنی گروپ:</label>
            <select id="groupSelect" class="form-control">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>

        <div class="form-group">
            <label for="studentName">ناوی قوتابی:</label>
            <input type="text" id="studentName" class="form-control" placeholder="ناوی قوتابی بنووسە">
        </div>

        <button id="saveButton" class="btn-grad btn-success mb-3"><i class="fas fa-save"></i> تۆمارکردن</button>
        <button onclick="clearAllData()" class="btn-grad btn-danger mb-3"><i class="fas fa-trash-alt"></i> سڕینەوەی هەموو داتاکان</button>

        <!-- لیستی دەرسەکان -->
        <h2 class="text-center mb-4">لیستی دەرسەکان</h2>
        <button onclick="addLesson()" class="btn-grad btn-primary mb-3">زیادکردنی دەرس</button>
        <table id="lessonTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ناوی دەرس</th>
                    <th>کردارەکان</th>
                </tr>
            </thead>
            <tbody>
                <!-- لیستی دەرسەکان لێرە دەخرێتەوە -->
            </tbody>
        </table>
        <div class="table-responsive">
            <table id="studentTable" class="table table-bordered table-hover">
                <!-- ناوەڕۆکی تەختەکە -->
            </table>
        </div>
        <!-- شوێنی نیشاندانی ناوی دەرس -->
        <div id="selectedLessonDisplay" class="alert alert-info mt-3" style="display: none;">
            <strong>دەرسە هەڵبژێردراوە:</strong> <span id="selectedLessonName"></span>
        </div>

        <!-- لیستی قوتابیان -->
        <h2 class="text-center mb-4">لیستی قوتابیان</h2>
        <div class="form-group">
            <label for="searchInput">گەڕان بۆ ناوی قوتابی:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="گەڕان بۆ ناوی قوتابی...">
        </div>
        <table id="studentTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ناو</th>
                    <th>بەش</th>
                    <th>گروپ</th>
                    <th>ژمارەی غیاب</th>
                    <th>کاتی نەهاتنی قوتابی</th>
                    <th>هاتووە یان نەهاتووە</th>
                </tr>
            </thead>
            <tbody>
                <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
            </tbody>
        </table>

        <!-- دووگمەی پرینتکردن -->
        <button onclick="printStudentTable()" class="btn-grad btn-primary mb-3"><i class="fas fa-print"></i> پرینتکردنی لیستی قوتابیان</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="s.js"></script>
</body>
</html>
