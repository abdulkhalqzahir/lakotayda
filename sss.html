<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> عبدالخالق زاهیر خۆشناو</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">غیاباتی قوتابیانی کۆلێژی بەڕێوەبردن و ئابووری</h1>
        <img class="kuyy" src="k.png" alt="">  <img src="k.png" alt="" class="kuy">
        
        <div class="form-group">
            <label for="stageSelect">هەڵبژاردنی قۆناغ:</label>
            <select id="stageSelect" class="form-control">
                <option value="1">قۆناغی 1</option>
                <option value="2">قۆناغی 2</option>
                <option value="3">قۆناغی 3</option>
                <option value="4">قۆناغی 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departmentSelect">هەڵبژاردنی بەش:</label>
            <select id="departmentSelect" class="form-control">
                <option value="ژمێریاری">ژمێریاری</option>
                <option value="ئامار">ئامار</option>
                <option value="ئابوری">ئابوری</option>
                <option value="کارگێڕی کار">کارگێڕی کار</option>
                <option value="دارای بانک">دارای بانک</option>
                <option value="بازاڕگەری">بازاڕگەری</option>
            </select>
        </div>

        <div class="form-group">
            <label for="groupSelect">هەڵبژاردنی گروپ:</label>
            <select id="groupSelect" class="form-control">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>

        <div class="form-group">
            <label for="studentName">ناوی قوتابی:</label>
            <input type="text" id="studentName" class="form-control" placeholder="ناوی قوتابی بنووسە">
        </div>
        
        <button id="saveButton" class="btn-grad btn-success mb-3"><i class="bi bi-cloud-download-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-download-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
          </svg></i></button>
        
        <h2 class="text-center mb-4">لیستی قوتابیان</h2>
        <table id="studentTable" class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ناو</th>
                    <th>بەش</th>
                    <th>گروپ</th>
                    <th>ژمارەی غیاب</th>
                    <th>کاتی نەهاتنی قوتابی</th>
                    <th>هاتووە یان نەهاتووە</th>
                </tr>
            </thead>
            <tbody>
                <!-- لیستی قوتابیان لێرە دەخرێتەوە -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="s.js"></script>
</body>
</html>
