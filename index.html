<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فۆڕمی لۆگین - کۆلێژی کارگێری و ئابووری</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL3ly7eSDlRZJ6dw3Y_vV2rVvoBG8Z5f9AvQ&s');
            background-color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0px 0px 10px 0px rgba(106, 13, 173, 0.8);
            font-family: Arial, sans-serif;
            animation: gradientBG 15s ease infinite;
            text-align: right;
        }

        @keyframes gradientBG {
            0% { background-color: #2d1b69; }
            50% { background-color: #4b0082; }
            100% { background-color: #1a1a1a; }
        }

        html, body {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }

        input {
            color: aliceblue;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5) !important;
            border: 10px ridge #6a0dad;
            padding: 20px 40px;
            border-radius: 90px;
            box-shadow: 0px 0px 50px 0px rgba(106, 13, 173, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4b0082;
            border-radius: 100px;
            font-size: 16px;
            text-align: right;
            background-color: rgba(75, 0, 130, 0.5) !important;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgba(106, 13, 173, 0.7) !important;
            border-radius: 90px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid #9370db;
        }

        .login-container input[type="submit"]:hover {
            background-color: #4b0082;
            box-shadow: 0px 0px 15px 0px rgba(106, 13, 173, 0.8);
        }

        .login-container .error-message {
            color: #ff6b6b;
            margin-top: 10px;
        }

        img {
            border-radius: 400px;
            max-width: 100%;
            height: auto;
            border: 3px solid #6a0dad;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #9370db;
        }

        .toggle-password:hover {
            color: #6a0dad;
        }

        label {
            color: #ffffff;
            direction: rtl;
            text-align: left;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        /* Media Queries بۆ مۆبایل */
        @media only screen and (max-width: 600px) {
            .login-container {
                padding: 15px;
                border-radius: 50px;
            }

            .login-container h2 {
                font-size: 1.5em;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                font-size: 14px;
            }

            .login-container input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="">
        <h2>کۆلێژی کارگێری و ئابووری</h2>
        <form id="loginForm">
            <label for="">(ناوی بەکارهێنەر)</label>
            <input type="text" id="username" required>
            <div class="password-container">
                <label for="">(وشەی نهێنی)</label>
                <input type="password" id="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
            </div>
            <br>
            <input type="submit" value="چوونەژوورەوە">
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // فەنکشنی پەڕگەی داتابەیس
        function getDatabase() {
            const database = localStorage.getItem('attendance_database');
            return database ? JSON.parse(database) : null;
        }

        // فەنکشنی گۆڕینی دەرخستنی وشەی نهێنی
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🔒';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // فەنکشنی چوونەژوورەوە
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // وەرگرتنی داتابەیسەکە
            const db = getDatabase();
            
            if (!db || !db.teachers) {
                document.getElementById('errorMessage').textContent = "هیچ داتابەیسێک بوونی نییە! تکایە پەیوەندی بە بەڕێوەبەرەوە بکە.";
                return;
            }
            
            // پشکنینی یوزەر و پاسۆرد لە داتابەیسەکە
            const teacher = db.teachers.find(t => t.username === username && t.password === password);
            
            if (teacher) {
                // چوونەژوورەوە سەرکەوتوو بوو
                document.getElementById('errorMessage').textContent = "";
                alert(`بەخێربێیت ${teacher.name}! چوونەژوورەوە سەرکەوتوو بوو.`);
                
                // گواستنەوە بۆ پەڕەی سیستەمی غیاباتی قوتابیان
                window.location.href = "abdulkhalqzahir.html";
            } else {
                // چوونەژوورەوە سەرکەوتوو نەبوو
                document.getElementById('errorMessage').textContent = "ناوی بەکارهێنەر یان پاسوۆرد هەڵەیە!";
            }
        });

        // دروستکردنی داتای نموونەیی ئەگەر داتابەیسەکە بوونی نییە
        document.addEventListener('DOMContentLoaded', function() {
            const db = getDatabase();
            
            if (!db) {
                // داتای نموونەیی بۆ تێستکردن
                const sampleData = {
                    teachers: [
                        { name: "مامۆستای سەرەکی", username: "admin", password: "admin123" },
                        { name: "عەبدولخالق زاهیر", username: "abdulkhalq", password: "password123" }
                    ],
                    students: [],
                    lessons: [],
                    attendance: []
                };
                
                localStorage.setItem('attendance_database', JSON.stringify(sampleData));
                console.log("داتابەیسێکی نموونەی دروستکرا بۆ تێستکردن");
            }
        });
    </script>
</body>
</html>
