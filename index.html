<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فۆڕمی لۆگین - کۆلێژی کارگێری و ئابووری</title>
    <style>
        body {
            background: linear-gradient(-45deg, #2d1b69, #4b0082, #1a1a1a, #6a0dad);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: right;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        html, body {
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }

        input {
            color: aliceblue;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5) !important;
            border: 10px ridge #6a0dad;
            padding: 20px 40px;
            border-radius: 90px;
            box-shadow: 0px 0px 50px 0px rgba(106, 13, 173, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: containerPulse 3s infinite alternate;
        }

        @keyframes containerPulse {
            0% { box-shadow: 0px 0px 30px 0px rgba(106, 13, 173, 0.6); }
            100% { box-shadow: 0px 0px 60px 0px rgba(106, 13, 173, 1); }
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4b0082;
            border-radius: 100px;
            font-size: 16px;
            text-align: right;
            background-color: rgba(75, 0, 130, 0.5) !important;
            transition: all 0.3s ease;
            animation: inputSlide 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes inputSlide {
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container input[type="text"] {
            animation-delay: 0.3s;
        }

        .login-container input[type="password"] {
            animation-delay: 0.5s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #9370db;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5);
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgba(106, 13, 173, 0.7) !important;
            border-radius: 90px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border: 3px solid #9370db;
            transition: all 0.3s ease;
            animation: buttonFade 0.8s forwards;
            opacity: 0;
            animation-delay: 0.7s;
        }

        @keyframes buttonFade {
            to { opacity: 1; }
        }

        .login-container input[type="submit"]:hover {
            background-color: #4b0082;
            box-shadow: 0px 0px 15px 0px rgba(106, 13, 173, 0.8);
            transform: scale(1.05);
        }

        .login-container .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        img {
            border-radius: 400px;
            max-width: 100%;
            height: auto;
            border: 3px solid #6a0dad;
            animation: imageRotate 10s infinite linear;
        }

        @keyframes imageRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-container {
            position: relative;
            width: 100%;
            animation: inputSlide 0.5s forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #9370db;
            transition: all 0.3s ease;
            animation: fadeIn 1s forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .toggle-password:hover {
            color: #6a0dad;
            transform: translateY(-50%) scale(1.2);
        }

        label {
            color: #ffffff;
            direction: rtl;
            text-align: left;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            display: block;
            margin-bottom: 5px;
            animation: labelSlide 0.5s forwards;
            opacity: 0;
            transform: translateX(20px);
        }

        @keyframes labelSlide {
            to { opacity: 1; transform: translateX(0); }
        }

        form label:nth-child(1) {
            animation-delay: 0.2s;
        }

        form label:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Media Queries بۆ مۆبایل */
        @media only screen and (max-width: 600px) {
            .login-container {
                padding: 15px;
                border-radius: 50px;
            }

            .login-container h2 {
                font-size: 1.5em;
            }

            .login-container input[type="text"],
            .login-container input[type="password"] {
                font-size: 14px;
            }

            .login-container input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpg" alt="">
        <h2>SALLAHADIN UNIVERSITY</h2>
        <form id="loginForm">
            <label for="">USER</label>
            <input type="text" id="username" required="">
            <div class="password-container">
                <label for="">PASS</label>
                <input type="password" id="password" required="">
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
            </div>
            <br>
            <input type="submit" value="چوونەژوورەوە">
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        // فەنکشنی پەڕگەی داتابەیس
        function getDatabase() {
            const database = localStorage.getItem('attendance_database');
            return database ? JSON.parse(database) : null;
        }

        // فەنکشنی گۆڕینی دەرخستنی وشەی نهێنی
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🔒';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }

        // فەنکشنی چوونەژوورەوە
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // وەرگرتنی داتابەیسەکە
            const db = getDatabase();
            
            if (!db || !db.teachers) {
                document.getElementById('errorMessage').textContent = "هیچ داتابەیسێک بوونی نییە! تکایە پەیوەندی بە بەڕێوەبەرەوە بکە.";
                return;
            }
            
            // پشکنینی یوزەر و پاسۆرد لە داتابەیسەکە
            const teacher = db.teachers.find(t => t.username === username && t.password === password);
            
            if (teacher) {
                // چوونەژوورەوە سەرکەوتوو بوو
                document.getElementById('errorMessage').textContent = "";
                alert(`بەخێربێیت ${teacher.name}! چوونەژوورەوە سەرکەوتوو بوو.`);
                
                // گواستنەوە بۆ پەڕەی سیستەمی غیاباتی قوتابیان
                window.location.href = "abdulkhalqzahir.html";
            } else {
                // چوونەژوورەوە سەرکەوتوو نەبوو
                document.getElementById('errorMessage').textContent = "ناوی بەکارهێنەر یان پاسوۆرد هەڵەیە!";
            }
        });

        // دروستکردنی داتای نموونەیی ئەگەر داتابەیسەکە بوونی نییە
        document.addEventListener('DOMContentLoaded', function() {
            const db = getDatabase();
            
            if (!db) {
                // داتای نموونەیی بۆ تێستکردن
                const sampleData = {
                    teachers: [
                        { name: "مامۆستای سەرەکی", username: "admin", password: "admin123" },
                        { name: "عەبدولخالق زاهیر", username: "abdulkhalq", password: "password123" }
                    ],
                    students: [],
                    lessons: [],
                    attendance: []
                };
                
                localStorage.setItem('attendance_database', JSON.stringify(sampleData));
                console.log("داتابەیسێکی نموونەی دروستکرا بۆ تێستکردن");
            }
        });
    </script>
</body>
</html>
